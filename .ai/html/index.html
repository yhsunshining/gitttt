
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Button Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f3f4f6;
    }
    .btn-pulse:hover {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="text-center">
    <button 
      id="mainButton"
      class="btn-pulse bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-8 rounded-full text-lg shadow-lg transition-all duration-300"
      onclick="handleClick()"
    >
      <i class="fas fa-magic mr-2"></i> Click Me
    </button>
  </div>

  <script>
    let clickCount = 0;
    
    function handleClick() {
      clickCount++;
      const button = document.getElementById('mainButton');
      
      // Change button color temporarily
      button.classList.remove('bg-blue-500', 'hover:bg-blue-600');
      button.classList.add('bg-green-500', 'hover:bg-green-600');
      
      // Update button text
      button.innerHTML = `<i class="fas fa-check mr-2"></i> Clicked ${clickCount} time${clickCount !== 1 ? 's' : ''}`;
      
      // Revert after 1 second
      setTimeout(() => {
        button.classList.remove('bg-green-500', 'hover:bg-green-600');
        button.classList.add('bg-blue-500', 'hover:bg-blue-600');
        button.innerHTML = `<i class="fas fa-magic mr-2"></i> Click Me`;
      }, 1000);
    }
  </script>
</body>
</html>
