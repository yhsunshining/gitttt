
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>标签 - 我的应用</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .tag-card {
      transition: all 0.2s ease;
    }
    .tag-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    .tag-card:active {
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-6">
    <!-- 标题区 -->
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold text-gray-800">标签</h1>
      <button class="text-blue-500 hover:text-blue-700">
        <i class="fas fa-sliders-h"></i>
      </button>
    </div>

    <!-- 搜索框 -->
    <div class="relative mb-6">
      <input 
        type="text" 
        placeholder="搜索标签..." 
        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      >
      <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
    </div>

    <!-- 标签列表 -->
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <!-- 标签卡片1 -->
      <div class="tag-card bg-white rounded-lg p-4 shadow-sm cursor-pointer border border-gray-100" onclick="filterByTag('technology')">
        <div class="flex items-center mb-2">
          <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center mr-2">
            <i class="fas fa-laptop-code text-blue-500"></i>
          </div>
          <span class="font-medium text-gray-800">技术</span>
        </div>
        <p class="text-sm text-gray-500 mb-2">128篇文章</p>
        <div class="flex justify-between items-center">
          <span class="text-xs text-gray-400">最近更新: 今天</span>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
      </div>

      <!-- 标签卡片2 -->
      <div class="tag-card bg-white rounded-lg p-4 shadow-sm cursor-pointer border border-gray-100" onclick="filterByTag('design')">
        <div class="flex items-center mb-2">
          <div class="w-8 h-8 rounded-full bg-purple-100 flex items-center justify-center mr-2">
            <i class="fas fa-paint-brush text-purple-500"></i>
          </div>
          <span class="font-medium text-gray-800">设计</span>
        </div>
        <p class="text-sm text-gray-500 mb-2">64篇文章</p>
        <div class="flex justify-between items-center">
          <span class="text-xs text-gray-400">最近更新: 昨天</span>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
      </div>

      <!-- 标签卡片3 -->
      <div class="tag-card bg-white rounded-lg p-4 shadow-sm cursor-pointer border border-gray-100" onclick="filterByTag('business')">
        <div class="flex items-center mb-2">
          <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center mr-2">
            <i class="fas fa-chart-line text-green-500"></i>
          </div>
          <span class="font-medium text-gray-800">商业</span>
        </div>
        <p class="text-sm text-gray-500 mb-2">42篇文章</p>
        <div class="flex justify-between items-center">
          <span class="text-xs text-gray-400">最近更新: 3天前</span>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
      </div>

      <!-- 标签卡片4 -->
      <div class="tag-card bg-white rounded-lg p-4 shadow-sm cursor-pointer border border-gray-100" onclick="filterByTag('travel')">
        <div class="flex items-center mb-2">
          <div class="w-8 h-8 rounded-full bg-yellow-100 flex items-center justify-center mr-2">
            <i class="fas fa-plane text-yellow-500"></i>
          </div>
          <span class="font-medium text-gray-800">旅行</span>
        </div>
        <p class="text-sm text-gray-500 mb-2">36篇文章</p>
        <div class="flex justify-between items-center">
          <span class="text-xs text-gray-400">最近更新: 1周前</span>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
      </div>

      <!-- 标签卡片5 -->
      <div class="tag-card bg-white rounded-lg p-4 shadow-sm cursor-pointer border border-gray-100" onclick="filterByTag('food')">
        <div class="flex items-center mb-2">
          <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center mr-2">
            <i class="fas fa-utensils text-red-500"></i>
          </div>
          <span class="font-medium text-gray-800">美食</span>
        </div>
        <p class="text-sm text-gray-500 mb-2">28篇文章</p>
        <div class="flex justify-between items-center">
          <span class="text-xs text-gray-400">最近更新: 2天前</span>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
      </div>

      <!-- 标签卡片6 -->
      <div class="tag-card bg-white rounded-lg p-4 shadow-sm cursor-pointer border border-gray-100" onclick="filterByTag('health')">
        <div class="flex items-center mb-2">
          <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center mr-2">
            <i class="fas fa-heartbeat text-indigo-500"></i>
          </div>
          <span class="font-medium text-gray-800">健康</span>
        </div>
        <p class="text-sm text-gray-500 mb-2">19篇文章</p>
        <div class="flex justify-between items-center">
          <span class="text-xs text-gray-400">最近更新: 5天前</span>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
      </div>
    </div>

    <!-- 底部导航 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-2 px-4 flex justify-around">
      <a href="home.html" class="text-gray-500 hover:text-blue-500">
        <i class="fas fa-home text-xl"></i>
      </a>
      <a href="explore.html" class="text-gray-500 hover:text-blue-500">
        <i class="fas fa-compass text-xl"></i>
      </a>
      <a href="tags.html" class="text-blue-500">
        <i class="fas fa-tags text-xl"></i>
      </a>
      <a href="profile.html" class="text-gray-500 hover:text-blue-500">
        <i class="fas fa-user text-xl"></i>
      </a>
    </div>
  </div>

  <script>
    function filterByTag(tagName) {
      console.log(`Filtering by tag: ${tagName}`);
      // 实际应用中这里会跳转到筛选页面或更新内容
      alert(`正在筛选标签: ${tagName}`);
    }

    // 搜索功能
    document.querySelector('input[type="text"]').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      const tags = document.querySelectorAll('.tag-card');
      
      tags.forEach(tag => {
        const tagName = tag.querySelector('span').textContent.toLowerCase();
        if (tagName.includes(searchTerm)) {
          tag.style.display = 'block';
        } else {
          tag.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
